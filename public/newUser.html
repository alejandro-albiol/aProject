<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    <div>
        <h1>Registro de usuario</h1>
        <form action="/api/v1/newUser" method="post"><!-- En el action se indica la ruta a la que se enviarán los datos del formulario, en el method se indica el método de envío, en este caso POST -->
            <p>
                <label for="name-field">Nombre</label>
                <input type="text" id="name-field" name="name">
            </p>
            <p> 
                <label for="surname-field">Apellido</label>
                <input type="text" id="surname-field" name="surname">
            </p>
            <p>
                <label for="username-field">Nombre de usuario</label>
                <input type="text" id="username-field" name="username">
            </p>
            <p>
                <label for="password-field">Password</label>
                <input type="password" id="password-field" name="password">
            </p>
            <p>
                <label for="email-field">Email</label>
                <input type="email" id="email-field" name="email">
            </p>
            <button type="submit">Enviar</button>
        </form>
    </div>  
</body>
</html>
